<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row row9">
            <div id="9" class="timeBar col-sm-12 col-md-1">9 AM</div>
            <input class="col-sm-12 col-md-10" type="text" name="" id="hour9" />
            <div class="hourBar col-sm-12 col-md-1  fas fa-lock-open"></div>
        </div>
        <div class="row row10">
            <div id="10" class="timeBar col-sm-12 col-md-1">10 AM</div>
            <input class="col-sm-12 col-md-10" type="text" name="" id="hour10" />
            <div class="hourBar col-sm-12 col-md-1 fas fa-lock-open"></div>
        </div>
        <div class="row row11">
            <div id="11" class="timeBar col-sm-12 col-md-1">11 AM</div>
            <input class="col-sm-12 col-md-10" type="text" name="" id="hour11" />
            <div class="hourBar col-sm-12 col-md-1 fas fa-lock-open"></div>
        </div>
        <div class="row row12">
            <div id="12" class="timeBar col-sm-12 col-md-1">12 PM</div>
            <input class="col-sm-12 col-md-10" type="text" name="" id="hour12" />
            <div class="hourBar col-sm-12 col-md-1 fas fa-lock-open"></div>
        </div>
        <div class="row row1">
            <div id="1" class="timeBar col-sm-12 col-md-1">1 PM</div>
            <input class="col-sm-12 col-md-10" type="text" name="" id="hour13" />
            <div class="hourBar col-sm-12 col-md-1 fas fa-lock-open"></div>
        </div>
        <div class="row row2">
            <div id="2" class="timeBar col-sm-12 col-md-1">2 PM</div>
            <input class="col-sm-12 col-md-10" type="text" name="" id="hour14" />
            <div class="hourBar col-sm-12 col-md-1 fas fa-lock-open"></div>
        </div>
        <div class="row row3">
            <div id="3" class="timeBar col-sm-12 col-md-1">3 PM</div>
            <input class="col-sm-12 col-md-10" type="text" name="" id="hour15" />
            <div class="hourBar col-sm-12 col-md-1 fas fa-lock-open"></div>
        </div>
        <div class="row row4">
            <div id="4" class="timeBar col-sm-12 col-md-1">4 PM</div>
            <input class="col-sm-12 col-md-10" type="text" name="" id="hour16" />
            <div class="hourBar col-sm-12 col-md-1 fas fa-lock-open"></div>
        </div>
        <div class="row row5">
            <div id="5" class="timeBar col-sm-12 col-md-1">5 PM</div>
            <input class="col-sm-12 col-md-10" type="text" name="" id="hour17" />
            <div class="hourBar col-sm-12 col-md-1 fas fa-lock-open"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./script.js"></script>
</body>

</html>
